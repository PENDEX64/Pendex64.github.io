<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Pre-Roll</title>
<style>
body {
  margin: 0;
  background: black;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
}

/* Contenedor del anuncio */
#ad-container {
  width: 90%;
  max-width: 800px;       /* MAXIMO ANCHO DEL ANUNCIO */
  margin: 30px auto 10px auto;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* Ajuste de iframe dentro del contenedor */
#ad-container iframe {
  width: 100% !important;
  height: auto !important;
  max-height: 200px; /* CAMBIA ESTE VALOR SI QUIERES MAS O MENOS ALTO */
  display: block;
  margin: 0 auto;
}

/* Bot贸n "Saltar" */
#skip-btn {
  display: none;
  padding: 12px 25px;
  margin: 15px auto;
  cursor: pointer;
  background: #ff0;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  font-size: 16px;
}

/* Contenedor del video real */
#main-video {
  display: none;
  width: 90%;
  max-width: 800px;
  margin: 20px auto;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

#main-video iframe {
  width: 100%;
  height: 0;
  padding-bottom: 56.25%; /* Relaci贸n 16:9 */
  border: 0;
}
</style>
</head>
<body>

<h2>Tu video comenzar谩 pronto...</h2>

<!-- CONTENEDOR DEL ANUNCIO -->
<div id="ad-container">
  <!--  CAMBIA ESTO: PEGAR TU CDIGO DE ADSTERRA AQU -->
  <script type="text/javascript" src="TU-CODIGO-DE-ADSTERRA.js"></script>
</div>

<!-- BOTN "SALTAR" -->
<button id="skip-btn" onclick="goToVideo()">Saltar anuncio</button>

<!-- CONTENEDOR VIDEO REAL -->
<div id="main-video">
  <iframe 
    src="TU-VIDEO-REAL.HTML_O_IFRAME"  <!--  CAMBIA ESTO: PON TU VIDEO REAL -->
    allowfullscreen>
  </iframe>
</div>

<script>
const skipBtn = document.getElementById("skip-btn");
const adContainer = document.getElementById("ad-container");
const mainVideo = document.getElementById("main-video");

// Temporizador 5 segundos
let countdown = 5;
const timer = setInterval(() => {
  countdown--;
  if(countdown <= 0){
    clearInterval(timer);
    skipBtn.style.display = "inline-block"; // Muestra bot贸n
  }
}, 1000);

// Funci贸n al pulsar "Saltar"
function goToVideo(){
  adContainer.style.display = "none"; // Oculta anuncio
  skipBtn.style.display = "none";     // Oculta bot贸n
  mainVideo.style.display = "block";   // Muestra video real
}
</script>

</body>
</html>
