<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Culonas</title>

<style>
body {
  margin: 0;
  background: black;
}

#main-video {
  display: none;
  position: absolute;
  width: 100%;
  height: 100%;
}

#ad-video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- VIDEO ANUNCIO -->
<video id="ad-video" autoplay muted>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>

<!-- VIDEO REAL -->
<div id="main-video">
  <iframe 
    src="https://myvidplay.com/e/sj0h0xyiabdk"
    width="100%" 
    height="100%" 
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>

<script>
let adVideo = document.getElementById("ad-video");

adVideo.onended = function() {
  adVideo.style.display = "none";
  document.getElementById("main-video").style.display = "block";
};
</script>

</body>
</html>
